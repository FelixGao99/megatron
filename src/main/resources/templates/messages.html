<!doctype html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="Xiaodong Wang (wangxiaodong@ouc.edu.cn)">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/img/decepticon_robot_transformers.svg" rel="shortcut icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: "Arial", "Microsoft YaHei", "微软雅黑", "黑体", "宋体", sans-serif;
            font-size: 0.85rem;
        }
    </style>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>SCT 发表观点</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="/img/decepticon_robot_transformers.svg" width="30" height="30"
             class="d-inline-block align-top" alt=""> Service Computing Techs</a>
</nav>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-12">
            <h4 class="header">大家的观点</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="message:${messageList}" th:text="${message.content}"></li>
            </ul>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <form th:action="@{/messages}" method="post">
                <div class="mb-3">
                    <label for="messageTextarea">发表观点</label>
                    <textarea class="form-control is-invalid" id="messageTextarea" name="message" rows="8"
                              placeholder="" required></textarea>
                    <div class="invalid-feedback">
                        请在文本框内输入你的观点。用于测试，仅保存在内存中，未持久化。
                    </div>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">提 交</button>
                <a class="btn btn-info btn-lg" href="/" role="button">主 页</a>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
