<!doctype html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="Xiaodong Wang (wangxiaodong@ouc.edu.cn)">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/img/decepticon_robot_transformers.svg" rel="shortcut icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: "Arial", "Microsoft YaHei", "微软雅黑", "黑体", "宋体", sans-serif;
            font-size: 0.85rem;
        }
    </style>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>SCT 观点</title>
</head>
<body>
<nav class="navbar navbar-dark bg-info">
    <a class="navbar-brand" href="/">
        <img src="/img/decepticon_robot_transformers.svg" width="30" height="30"
             class="d-inline-block align-top" alt=""> Service Computing Techs</a>
</nav>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="jumbotron">
                <h3 class="display-4">观点</h3>
                <table class="table table-borderless" style="font-size: 1.2rem">
                    <tbody>
                    <tr>
                        <th scope="col" class="text-right" width="10%">ID</th>
                        <td th:text="${message.id}"></td>
                    </tr>
                    <tr>
                        <th scope="col" class="text-right">观点</th>
                        <td th:text="${message.content}"></td>
                    </tr>
                    <tr>
                        <th scope="col" class="text-right">创建时间</th>
                        <td th:text="${message.timeCreated}"></td>
                    </tr>
                    </tbody>
                </table>

                <a class="btn btn-info btn-lg" href="/" role="button">主 页</a>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
